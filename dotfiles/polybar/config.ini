[global/wm]
margin-top = 0
margin-bottom = 0

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

[colors]
background = ${TokyoNight.background}
foreground = ${TokyoNight.foreground}
color0     = ${TokyoNight.color0}
color1     = ${TokyoNight.color1}
color2     = ${TokyoNight.color2}
color3     = ${TokyoNight.color3}
color4     = ${TokyoNight.color4}
color5     = ${TokyoNight.color5}
color6     = ${TokyoNight.color6}
color7     = ${TokyoNight.color7}
color8     = ${TokyoNight.color8}
color9     = ${TokyoNight.color9}
color10    = ${TokyoNight.color10}
color11    = ${TokyoNight.color11}
color12    = ${TokyoNight.color12}
color13    = ${TokyoNight.color13}
color14    = ${TokyoNight.color14}
color15    = ${TokyoNight.color15}
alert      = ${TokyoNight.color1}

[TokyoNight]
background = #1a1b26
foreground = #c0caf5
color0     = #16161e
color1     = #f7768e
color2     = #9ece6a
color3     = #e0af68
color4     = #7aa2f7
color5     = #bb9af7
color6     = #7dcfff
color7     = #a9b1d6
color8     = #414868
color9     = #f7768e
color10    = #9ece6a
color11    = #e0af68
color12    = #7aa2f7
color13    = #bb9af7
color14    = #7dcfff
color15    = #c0caf5

[bar/mainbar-i3]
monitor = ${env:MONITOR}
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 20

background = ${TokyoNight.background}
foreground = ${TokyoNight.foreground}

radius = 0.0
line-size = 2
line-color = #7aa2f7    ; Tokyo Night blue
border-size = 0
border-color = #16161e  ; Tokyo Night dark background

padding-left = 1
padding-right = 1
module-margin-left = 0
module-margin-right = 0

font-0 = "Ubuntu:style=Bold:size=15;2"
font-1 = "UbuntuMono Nerd Font:style=Bold:size=15;3"
font-2 = "Font Awesome 6 Free:style=Regular:pixelsize=8;1"
font-3 = "Font Awesome 6 Free:style=Solid:pixelsize=8;1"
font-4 = "Font Awesome 6 Brands:pixelsize=8;1"
font-5 = "Symbols Nerd Font:size=8"
font-6 = "Noto Sans CJK SC:size=8"

modules-left = i3 xwindow
modules-center =
modules-right = arrow1 networkspeedup networkspeeddown arrow2 memory2 arrow3 cpu2 arrow2 volume arrow3 arch-aur-updates arrow2 date tray

enable-ipc = true
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = false
index-sort = false
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false

ws-icon-0 = 1;Terminal
ws-icon-1 = 2;Emacs
ws-icon-2 = 3;Browser
ws-icon-3 = 4;Files
ws-icon-4 = 5;Media
ws-icon-5 = 6;Chat
ws-icon-6 = 7;Dev
ws-icon-7 = 8;Docs
ws-icon-8 = 9;Music
ws-icon-9 = 10;Misc
ws-icon-default = "Desktop"

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = #1a1b26   ; Tokyo Night background (dark)
label-mode-background = #7aa2f7   ; Tokyo Night blue

label-focused = %icon% %name%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.foreground}
label-focused-padding = 2

label-unfocused = %icon% %name%
label-unfocused-padding = 2
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.foreground}

label-visible = %icon% %name%
label-visible-background = ${self.label-focused-background}
label-visible-padding = 2

label-urgent = %icon% %name%
label-urgent-background = ${self.label-focused-background}
label-urgent-foreground = #f7768e ; Tokyo Night red/pink
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 50
format-foreground = ${colors.color10}  ; greenish
format-background = ${colors.background}
format-margin = 2
format-padding = 0

[module/arrow1]
type = custom/text
content = "|"
content-foreground = #bb9af7 ; Tokyo Night purple
content-background = #1a1b26 ; Tokyo Night background

[module/arrow2]
type = custom/text
content = "|"
content-foreground = #7aa2f7 ; Tokyo Night blue
content-background = #bb9af7 ; Tokyo Night purple

[module/arrow3]
type = custom/text
content = "|"
content-foreground = #a9b1d6 ; Tokyo Night light blue
content-background = #7aa2f7 ; Tokyo Night blue

[module/tray]
type = internal/tray
tray-size = 20
tray-spacing = 4
tray-background = ${colors.background}
tray-position = right
tray-detached = false
tray-maxsize = 20
tray-scale = 1.0

[module/arch-aur-updates]
type = custom/script
exec = ~/.config/polybar/scripts/check-all-updates.sh
interval = 1000
label = Updates: %output%
format-prefix = "Updates: "
format-foreground = ${colors.color2}
format-background = ${colors.background}
format-margin = 2
format-padding = 0

[module/cpu2]
type = internal/cpu
interval = 1
format-prefix = "CPU: "
format-foreground = ${colors.color4}
format-background = ${colors.background}
label = %percentage:3%%

[module/date]
type = internal/date
interval = 5
date = " %a %b %d, %Y"
time = %l:%M%p
format-foreground = ${colors.color4}
format-background = ${colors.background}
label = "%date% %time%"

[module/memory2]
type = internal/memory
interval = 1
label = %percentage_used%%
format = Mem <label>
format-prefix = "RAM: "
format-foreground = ${colors.color11}
format-background = ${colors.background}

[module/networkspeedup]
type = internal/network
interface = enp6s0
label-connected = "%upspeed:7%"
format-connected = <label-connected>
format-connected-prefix = "Up: "
format-connected-foreground = ${colors.color6}
format-connected-background = ${colors.background}

[module/networkspeeddown]
type = internal/network
interface = enp6s0
label-connected = "%downspeed:7%"
format-connected = <label-connected>
format-connected-prefix = "Down: "
format-connected-foreground = ${colors.color6}
format-connected-background = ${colors.background}

[module/volume]
type = internal/volume
format-volume = "<label-volume> <bar-volume>"
label-volume = "Vol"
label-muted = "Muted"
bar-volume-width = 10
bar-volume-foreground-0 = #9ece6a  ; Tokyo Night green
bar-volume-indicator = "|"
bar-volume-fill = "|"
bar-volume-empty = "|"
format-volume-foreground = ${colors.foreground}
format-volume-background = ${colors.background}
format-muted-foreground = ${colors.foreground}
format-muted-background = ${colors.background}

