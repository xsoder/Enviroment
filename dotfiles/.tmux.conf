set-option -g base-index 1
set-option -g mode-keys vi
set-option -g pane-base-index 1
set-option -g detach-on-destroy off
set-option -g status-position top
set -g default-terminal "xterm-256color"
set -s escape-time 0
set -g allow-passthrough on
set-option -g default-shell /bin/fish
# Ros√© Pine Moon inspired tmux theme
set-option -g status-position top
set-option -g status-style 'bg=colour237,fg=colour146'                         # surface bg, subtle fg
set-option -g message-style 'bg=colour239,fg=colour234'                        # overlay bg, text fg
set-window-option -g window-status-style 'bg=colour237,fg=colour245,bold'          # inactive windows
set-window-option -g window-status-current-style 'fg=colour189,bold' # active window: pine + gold
set -g pane-border-style 'fg=colour239'                                        # muted border
set -g pane-active-border-style 'fg=colour183'                                 # active: iris
set-option -g clock-mode-colour colour222                                      # gold
set-option -g message-command-style 'bg=colour237,fg=colour189'
# Basic key bindings
unbind r
bind r source-file ~/.tmux.conf
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind Tab next-window
bind q kill-server
bind b kill-window
bind Space switch-client -n
bind-key -r s run-shell "tmux new-window -n session-switcher 'bash ~/scripts/session_switch.sh'"
bind-key -r x run-shell "tmux new-window -n session-terminator 'bash ~/scripts/kill_session.sh'"
bind-key -r f run-shell "tmux new-window -n sessionizer 'bash ~/scripts/tmux_sessionizer.sh'"
bind-key -r p run-shell "tmux new-window -n sessionizer 'bash ~/scripts/package.sh'"
