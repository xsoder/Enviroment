set-option -g base-index 1
set-option -g mode-keys vi
set-option -g pane-base-index 1
set-option -g detach-on-destroy off
set -g default-terminal "xterm-256color"
set -s escape-time 0
set-option -g status-style 'bg=default,fg=#ffffff'  # Default background for status line
set-option -g window-status-current-style 'bg=default,fg=#ffffff'  # Example for current window highlight
set-option -g window-status-style 'bg=default,fg=#ffffff'  # Default window color
set -g allow-passthrough on
set-option -g default-shell /bin/fish


# Basic key bindings
unbind r
bind r source-file ~/.tmux.conf
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind Tab next-window
bind q kill-server
bind b kill-window
bind Space switch-client -n


bind-key s display-popup -E -w 50% -h 50% "tmux list-sessions | fzf | cut -d: -f1 | xargs tmux switch-client -t"
bind-key x display-popup -E -w 50% -h 40% "tmux list-sessions -F '#S' | fzf --preview 'tmux list-windows -t {}' | xargs -r tmux kill-session -t"
bind-key -r f run-shell "tmux new-window -n sessionizer 'bash ~/scripts/tmux_sessionizer.sh'"
bind-key -r p run-shell "tmux new-window -n sessionizer 'bash ~/scripts/package.sh'"
